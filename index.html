<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://emojipedia-us.s3.amazonaws.com/source/skype/289/check-mark_2714-fe0f.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>To Do List</h1>
        </div>
        <div class="text">
            <div class="outputcol">
                <input type="text" class="textarea" placeholder="Type here.....">
                <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
            </div>
        </div>
        <div class="todolist">

        </div>
    </div>
    <!-- copyright -->
    <footer>
        <div class="author-text">
            <p>Made with by <a href="https://github.com/srinjaykarfa/to-do-List" target="_blank">Srinjay Karfa</a> | <span class="far fa-copyright"></span>2024 All Rights Reserved. Privacy Policy</p>
        </div>
    </footer>

    
</body>
</html>
